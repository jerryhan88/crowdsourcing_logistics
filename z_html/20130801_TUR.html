<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'fromDistrict');
        data.addColumn('string', 'toDistrict');
        data.addColumn('number', 'NumberTrips');
        data.addRows([
['from center', 'to west', 104519],
['from center', 'to north', 94251],
['from north', 'to north', 94005],
['from north', 'to west', 53736],
['from east', 'to east', 278984],
['from north', 'to center', 101201],
['from center', 'to east', 309698],
['from west', 'to west', 96294],
['from north', 'to east', 59602],
['from west', 'to east', 38384],
['from east', 'to north', 59115],
['from west', 'to north', 54643],
['from east', 'to center', 320953],
['from west', 'to center', 107552],
['from east', 'to west', 36150],
['from center', 'to center', 360060],
        ]);

        // Sets chart options.
        var options = {
          width: 600,
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_basic" style="width: 900px; height: 300px;"></div>
  </body>
</html>
