<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'fromDistrict');
        data.addColumn('string', 'toDistrict');
        data.addColumn('number', 'NumberTrips');
        data.addRows([
['from center', 'to center', 152053],
['from center', 'to east', 92342],
['from center', 'to north', 24514],
['from center', 'to west', 30308],
['from east', 'to center', 123372],
['from east', 'to east', 107167],
['from east', 'to north', 17594],
['from east', 'to west', 10898],
['from north', 'to center', 32675],
['from north', 'to east', 19046],
['from north', 'to north', 29914],
['from north', 'to west', 14879],
['from west', 'to center', 41465],
['from west', 'to east', 15309],
['from west', 'to north', 16954],
['from west', 'to west', 36584],
        ]);

        // Sets chart options.
        var options = {
          width: 600,
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_basic" style="width: 900px; height: 300px;"></div>
  </body>
</html>
