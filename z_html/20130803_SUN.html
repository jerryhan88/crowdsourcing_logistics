<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'fromDistrict');
        data.addColumn('string', 'toDistrict');
        data.addColumn('number', 'NumberTrips');
        data.addRows([
['from center', 'to west', 84150],
['from center', 'to north', 74125],
['from north', 'to north', 76816],
['from north', 'to west', 42954],
['from east', 'to east', 259701],
['from north', 'to center', 82611],
['from center', 'to east', 258040],
['from west', 'to west', 92006],
['from north', 'to east', 50856],
['from west', 'to east', 37637],
['from east', 'to north', 46956],
['from west', 'to north', 43626],
['from east', 'to center', 279123],
['from west', 'to center', 93249],
['from east', 'to west', 32488],
['from center', 'to center', 320901],
        ]);

        // Sets chart options.
        var options = {
          width: 600,
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_basic" style="width: 900px; height: 300px;"></div>
  </body>
</html>
