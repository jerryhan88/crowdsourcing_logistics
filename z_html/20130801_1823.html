<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'fromDistrict');
        data.addColumn('string', 'toDistrict');
        data.addColumn('number', 'NumberTrips');
        data.addRows([
['from center', 'to center', 128208],
['from center', 'to east', 180634],
['from center', 'to north', 56824],
['from center', 'to west', 53600],
['from east', 'to center', 48232],
['from east', 'to east', 97688],
['from east', 'to north', 25680],
['from east', 'to west', 12077],
['from north', 'to center', 9629],
['from north', 'to east', 13912],
['from north', 'to north', 29798],
['from north', 'to west', 12444],
['from west', 'to center', 19232],
['from west', 'to east', 12847],
['from west', 'to north', 23230],
['from west', 'to west', 35630],
        ]);

        // Sets chart options.
        var options = {
          width: 600,
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_basic" style="width: 900px; height: 300px;"></div>
  </body>
</html>
